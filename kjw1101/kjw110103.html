<html>
    <head>
        <title>자바스크립트 연습</title>
    </head>
    <body>
        <h2>비트 연산자 연습</h2>
        <script type="text/javascript">
            document.write("<br> 수를 입력 받아 브트 연산자 테스트<br><br>");
            var a, b;
            a = parseInt(prompt("첫 번째 수 입력 :", 1));
            b = parseInt(prompt("첫 번째 수 입력 :", 1));
            document.write("a & b =" + (a & b) + "<br>");
            document.write("a | b =" + (a | b) + "<br>");
            document.write("a ^ b =" + (a ^ b) + "<br>");
            document.write("~a =" + (~a) + "<br>");
        </script>
    </body>
</html>
