<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
    <script>
        Languare = new Array("html", "javascript", "asp", "jsp", "php");

        Languare.sort();
        for(var i = 0; i < Languare.length; i++){
            document.write(Languare[i] + " "); }
        document.write("<br>==========<br>")
        Languare.reverse();
        for(var i = 0; i < Languare.length; i++){
            document.write(Languare[i] + " "); }
        document.write("<br>==========<br>")
        a = Languare.pop();
        document.write(a);
        for(var i = 0; i < Languare.length; i++){
            document.write(Languare[i] + " "); }
        document.write("<br>==========<br>")
        Languare.shift();
    </script>
</head>
<body>
    
</body>
</html>
